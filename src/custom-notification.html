<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codex Autorun Notification</title>
    <style>
      /* Basic styling for the custom notification window */
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      .notification {
        max-width: 90%;
        padding: 12px 16px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        background-color: #f7fafc;
        border: 1px solid #e2e8f0;
        cursor: pointer;
        text-align: center;
      }
      .notification h1 {
        margin: 0 0 4px 0;
        font-size: 16px;
        font-weight: 600;
      }
      .notification p {
        margin: 0;
        font-size: 14px;
        line-height: 1.3;
      }
    </style>
  </head>
  <body>
    <div class="notification" id="notification-root">
      <h1 id="notification-title"></h1>
      <p id="notification-message"></p>
    </div>
    <audio id="notification-audio" preload="auto"></audio>
    <script src="custom-notification.js"></script>
  </body>
</html>
