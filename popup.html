<!doctype html><html><head><meta charset="utf-8">
<style>body{font:13px/1.4 system-ui,sans-serif;margin:10px;width:480px}.row{display:flex;justify-content:space-between;align-items:center;margin:8px 0;gap:6px}.small{font-size:12px;color:#555}a{text-decoration:none}.group{border-top:1px solid #ddd;margin-top:8px;padding-top:8px}</style>
</head><body>
<div class="row"><strong>Auto PR</strong><a href="#" id="openOptions">Settings…</a></div>
<div class="row"><label><input type="checkbox" id="strictOrder"> Strict order</label><label><input type="checkbox" id="showTimeline"> Timeline</label></div>
<div class="row"><label><input type="checkbox" id="openTaskEnabled"> Open task</label><span class="small">Delay <input type="number" id="openTaskDelaySec" min="1" max="60"></span></div>
<div class="row"><label><input type="checkbox" id="openTaskSound"> Open task sound</label></div>
<div class="row"><label><input type="checkbox" id="openTaskNewWindow"> Open in new window</label></div>
<div class="row"><label><input type="checkbox" id="openTaskFocus"> Focus new window</label></div>
<div class="row"><label><input type="checkbox" id="openTaskUseHistory"> Use task history</label></div>
<div class="row"><label><input type="checkbox" id="openTaskOnlyJustNow"> Only when “Just now”</label></div>
<div class="group">
  <div class="row"><label><input type="checkbox" id="createEnabled"> Create PR</label><span class="small">Delay <input type="number" id="createDelaySec" min="1" max="60"></span></div>
  <div class="row"><label><input type="checkbox" id="createSound"> Create sound</label></div>
</div>
<div class="group">
  <div class="row"><label><input type="checkbox" id="viewEnabled"> View PR</label><span class="small">Delay <input type="number" id="viewDelaySec" min="1" max="60"></span></div>
  <div class="row"><label><input type="checkbox" id="viewSound"> View sound</label></div>
  <div class="row"><label><input type="checkbox" id="viewCloseEnabled"> Close tab after open</label></div>
  <div class="row"><span class="small">Close delay <input type="number" id="viewCloseDelaySec" min="1" max="60"></span></div>
</div>
<div class="group">
  <div class="row"><label><input type="checkbox" id="mergeEnabled"> Merge PR</label><span class="small">Delay <input type="number" id="mergeDelaySec" min="1" max="60"></span></div>
  <div class="row"><label><input type="checkbox" id="mergeSound"> Merge sound</label></div>
  <div class="row"><label><input type="checkbox" id="mergeCloseEnabled"> Close tab after click</label></div>
  <div class="row"><span class="small">Close delay <input type="number" id="mergeCloseDelaySec" min="1" max="60"></span></div>
</div>
<div class="group">
  <div class="row"><label><input type="checkbox" id="confirmEnabled"> Confirm merge</label><span class="small">Delay <input type="number" id="confirmDelaySec" min="1" max="60"></span></div>
  <div class="row"><label><input type="checkbox" id="confirmSound"> Confirm sound</label></div>
</div>
<div class="group"><button id="resetFlow">Reset flow</button></div>
<script src="popup.js"></script></body></html>
